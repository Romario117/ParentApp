<div class="row">
   <div class="col">
    <div class="row">
        <div class="col">
            <div class="input-group mb-3">
                <input type="text" [(ngModel)]="texto" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="enviarDato()">Button</button>
              </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <app-child-view [datosEntrantes]="arrayCiudades" />
        </div>
        <div class="col">
            <app-child-view  [datosEntrantes]="arrayPaises"/>
        </div>
    </div>
   </div>
</div>
